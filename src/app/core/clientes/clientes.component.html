<div class="topTela">        
    <div class="row">                        
        <div class="col-12">                                
            <input class="form-control" type="search" 
                placeholder="PESQUISAR: Nome ou Sobre do Cliente">                            
        </div>        
    </div>    
</div>    

<div style="margin:0 auto; width: 98%;">
    <table class="table table-hover" style="border-radius:2px;">
        <thead>
        <tr>
            <th scope="col">
                <a class="btn btn-primary">
                    <span title="CADASTRAR"  routerLink="/clientes/novo" 
                    class="material-icons">person_add</span>
                </a>                
                
            </th>
            <th scope="col">NOME</th>
            <th scope="col">CONTATO</th>
            <th scope="col">SITUAÇÃO</th>
            <th scope="col">DEBITO</th>
            <th scope="col">Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cli of listaClientes; index as i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ cli.nome | titlecase }} {{ cli.snome | titlecase }}</td>            
            <td>{{ cli.telefone | titlecase }}</td>            
            <td>{{ cli.status ? 'ATIVO':'BLOQUEADO' | uppercase }}</td>
            <td>{{ cli.status ? cli.debito:'------' | currency }}</td>
            <td scope="row">                
                <a class="btn btn-outline-primary"><span class="material-icons">visibility</span></a>
                <a class="btn btn-outline-warning"><span class="material-icons">build</span></a>
                <a class="btn btn-outline-danger"><span class="material-icons">delete</span></a>                
            </td>
        </tr>        
        </tbody>
    </table>
</div>
