<br>
<div class="row justify-content-md-center">                        
    <div class="col-4">                                
        <input class="form-control" type="search" 
            placeholder="PESQUISAR: Nome ou Sobre do Cliente">                            
    </div>        
</div>    
<br>
<div class="row justify-content-md-center">
    <table class="table table-hover">        
        <thead>
        <tr>
            <th scope="col">
                <a class="btn btn-outline-info" type="button" routerLink="/clientes/novo" title="CADASTRAR">
                    <span class="material-icons">person_add</span>
                </a>                
            </th>
            <th scope="col">NOME</th>
            <th scope="col">CONTATO</th>
            <th scope="col">SITUAÇÃO</th>
            <th scope="col">DEBITO</th>
            <th scope="col">Opções</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cli of listaClientes; index as i">
            <th scope="row">{{ i+1 }}</th>
            <td>{{ cli.nome | titlecase }} {{ cli.snome | titlecase }}</td>            
            <td>{{ cli.telefone | titlecase }}</td>            
            <td>{{ cli.status ? 'ATIVO':'BLOQUEADO' | uppercase }}</td>
            <td>{{ cli.status ? cli.debito:'------' | currency }}</td>
            <td scope="row">                
                <a class="col-sm-1"><span class="material-icons" title="DETALHES">visibility</span></a>
                <a class="col-sm-1"><span class="material-icons" title="EDITAR">build</span></a>
                <a class="col-sm-1"><span class="material-icons" title="APAGAR">delete</span></a>                
            </td>
        </tr>        
        </tbody>
    </table>
</div>
