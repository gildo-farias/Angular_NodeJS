<form [formGroup]="formLivro" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label class="control-label" for="isbn">ISBN</label>
            <input type="text" class="form-control" id="isbn" formControlName="isbn"
                [ngClass]="validateForm.validarCampo(formLivro.get('isbn'))">
            <div class="invalid-tooltip">
                ISBN é obrigatorio!
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="genero">GENERO</label>
            <select class="custom-select" id="genero" formControlName="genero"
                [ngClass]="validateForm.validarCampo(formLivro.get('genero'))">
                <option selected disabled value="null">- Selecione -</option>
                <option *ngFor="let gen of generos" [value]="gen">
                    {{ gen | titlecase }}
                </option>
            </select>
            <div class="invalid-tooltip">
                Selecione um Genero.
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="titulo">TITULO</label>
            <input type="text" class="form-control" id="titulo" formControlName="titulo" (input)="onInput()"
                [ngClass]="validateForm.validarCampo(formLivro.get('titulo'))">
            <div class="invalid-tooltip">
                O titulo do Livro não pode ser em branco!
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="subTit">SUB TITULO</label>
            <input type="text" class="form-control" id="subTit" formControlName="subTit">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="autor">AUTOR(A)</label>
            <input type="text" class="form-control" id="autor" formControlName="autor"
                [ngClass]="validateForm.validarCampo(formLivro.get('autor'))">
            <div class="invalid-tooltip">
                Informe o(a)
                Autor(a){{ formLivro.get('titulo').value!=null ? ' da obra: ':''}}{{ formLivro.get('titulo').value }}.
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="ano">ANO</label>
            <input type="text" class="form-control" id="ano" formControlName="ano"
                [ngClass]="validateForm.validarCampo(formLivro.get('ano'))">
            <div class="invalid-tooltip">
                Informe o ano de lançamento!
            </div>
        </div>
        <div class="form-group col-md-3">
            <label for="capa">CAPA</label>
            <!-- TYPE TEXT LINK DA capa -->
            <input type="text" class="form-control" id="capa" formControlName="capa" placeholder="~LINK~"
                [ngClass]="validateForm.validarCampo(formLivro.get('capa'))">
            <div class="invalid-tooltip">
                Insira o link da imagem de capa do livro!
            </div>
            <!-- TYPE FILE IMPORTANDO A IMAGEM DO PC -->
            <!-- <div class="custom-file">
                <input type="file" class="custom-file-input" id="capa" formControlName="capa"
                    [ngClass]="validateForm.validarCampo(formLivro.get('capa'))">
                <label class="custom-file-label" for="capa" data-browse="">
                    <span class="material-icons">add_photo_alternate</span>
                </label>
                <div class="invalid-tooltip">
                    Insira a foto da capa do livro!
                </div>
            </div> -->
        </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="form-row justify-content-md-center">
        <div class="form-group col-md-4">
            <ng-content></ng-content>
        </div>
        <div class="form-group col-md-4">
            <button class="btn btn-outline-secondary" type="reset" style="color: white;" #btnResetar>RESETAR</button>
        </div>
        <div class="form-group col-md-4">
            <button class="btn btn-success" type="submit" #btnSalvar>SALVAR</button>
        </div>
    </div>
</form>
