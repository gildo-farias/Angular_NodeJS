<form [formGroup]="formLivro" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label class="control-label" for="ISBN">ISBN</label>
            <input type="text" class="form-control" id="ISBN" formControlName="ISBN">            
        </div>
        <div class="form-group col-md-6">
            <label for="genero">GENERO</label>
            <select class="custom-select" id="genero" formControlName="genero">
                <option selected disabled value="null">- Selecione -</option>
                <option *ngFor="let gen of generos">{{ gen | uppercase }}</option>
            </select>            
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="titulo">TITULO</label>
            <input type="text" class="form-control" id="titulo" formControlName="titulo"
                (input)="onInput()">            
        </div>     
    </div>
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="subTit">SUB TITULO</label>
            <input type="text" class="form-control" id="subTit" formControlName="subTit"
                placeholder=" * OPCIONAL *">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="autor">AUTOR(A)</label>
            <input type="text" class="form-control" id="autor" formControlName="autor">                          
        </div>                        
        <div class="form-group col-md-3">
            <label for="ano">ANO</label>
            <input type="text" class="form-control" id="ano" formControlName="ano">
        </div>
        <div class="form-group col-md-3">
            <label for="imgCapa">CAPA</label>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="imgCapa" formControlName="imgCapa">                
                <label class="custom-file-label" for="imgCapa" data-browse="">
                    <span class="material-icons">add_photo_alternate</span>
                </label>
            </div>                        
        </div>  
    </div>    
    <div class="dropdown-divider"></div>
    <div class="form-row justify-content-md-center">
        <div class="form-group col-md-4">
            <ng-content></ng-content>
        </div>
        <div class="form-group col-md-3">             
            <button class="btn btn-outline-secondary" type="reset" style="color: white;">RESETAR</button>
        </div>
        <div class="form-group col-md-3">             
            <button class="btn btn-success" type="submit" [disabled]="!formLivro.valid">SALVAR</button>
        </div>            
    </div>    
</form>
