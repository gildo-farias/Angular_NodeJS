  <!-- Modal -->
<div class="modal fade" id="deletarModal" data-backdrop="static" tabindex="-1" role="dialog" 
aria-labelledby="deletarModalLabel" aria-hidden="true" style="text-align: center;">
    <div class="modal-dialog modals" role="document">
        <div class="modal-content bg-dark">
            <div class="modal-header">
                <h5 class="modal-title" id="deletarModalLabel">
                    DELETAR LIVRO ?
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" [routerLink]="['/livros', livro.id]">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">                    
                    <div class="col-sm-5">
                        <small> #{{ livro.id }}</small>
                        <div class="row justify-content-md-center">
                            <img [src]="livro.img">
                        </div>
                    </div>
                    <div class="col-sm-5" style="text-align: left;">                        
                        <small>TITULO:</small><br>{{ livro.titulo | titlecase }}<br>
                        <small>SUB TITULO:</small><br>{{ livro.subTit | titlecase }}<br>
                        <small>AUTOR: </small> {{ livro.autor }}<br>                        
                        <div class="dropdown-divider"></div>                                                
                        <div class="alert-warning" style="padding: 5%; text-align: center;">
                            <strong>ATENÇÃO!</strong><br>
                            A ação a seguir não pode ser desfeita!
                        </div>
                    </div>
                </div>                          
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" [routerLink]="['/livros', livro.id]">CANCELAR</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal" routerLink="/livros" (click)="onDelete()">DELETAR</button>
            </div>
        </div>
    </div>
</div>
