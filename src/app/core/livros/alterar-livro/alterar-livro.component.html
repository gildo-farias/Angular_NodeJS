<div id="formAlterarLivro" class="componentShadow" *ngIf="livro!=null" >   

    <small>
        SOBRESCREVA SOMENTE OS CAMPOS QUE DESEJA ALTERAR        
    </small> 
    <livros-form-livro [livroAlterar]="livro" (avisarAlteracao)="escutandoMudanca($event)"></livros-form-livro>    
    <button class="btn btn-danger" [routerLink]="['/livros', livro.cod]">CANCELAR</button> | 
    <button class="btn btn-secondary" type="reset">RESETAR</button> | 
    <button class="btn btn-success">SALVAR</button>          
</div>
