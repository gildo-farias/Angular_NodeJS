<div id="formAlterarLivro" class="componentShadow" *ngIf="livro!=null" >   

    <small>
        SOBRESCREVA SOMENTE OS CAMPOS QUE DESEJA ALTERAR        
    </small> 
    <livros-form-livro [livroAlterar]="livro" (avisarAlteracao)="escutandoMudanca($event)">

    </livros-form-livro>    
    
</div>
