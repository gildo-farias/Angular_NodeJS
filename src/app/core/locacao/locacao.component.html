<div class="row" style="width: 20%; margin:0 auto;">          
    <div class="col-4">
        <button class="btn btn-info" type="button">LOCAR</button>
    </div>
    <div class="col-8">        
        <input class="form-control" type="date"                 
            [(ngModel)]="filtro">                            
    </div>        
</div>    

<div class="accordion componentShadow" id="listaLocacoes" style="margin-top: 0.5%;">

    <div class="card" *ngFor="let loc of onFiltrarLoca(); index as i" >
        <div class="card-header" [id]="'tit'+i">
            <h2 class="mb-0">
                <button class="btn btn-outline-info btnTit" type="button" data-toggle="collapse" 
                    [title]="'desc'+i" data-target="#?" aria-expanded="false" aria-controls="?">
                    {{ loc.cliente | uppercase }} | {{ loc.dataEntrega | date:'fullDate' | uppercase }}                    
                </button>
            </h2>
        </div>
  
        <div [id]="'desc'+i" class="collapse desc" [title]="'tit'+i" aria-labelledby="?" 
            data-parent="#listaLocacoes">
            <div class="card-body">
                <div class="row-10">
                    <small>DATA DA LOCAÇÃO</small>: 
                    <label>{{ loc.dataLocacao | date:'fullDate' | uppercase }}</label>
                </div>
                <div class="row-10">                    
                    <small>VALOR: </small><label>{{ 100 | currency: 'BRL'}}</label> 
                    (<small>MULTA: </small><label style="color: red;">{{ 10 | currency: 'BRL'}}</label>)
                    <br><small>TOTAL: </small><label>{{ 110 | currency: 'BRL'}}</label> 
                </div>                
                <button class="btn btn-warning">RECEBER</button>
            </div>
        </div>
    </div>    
    
</div>
